theme:
  name: 'material'
  language: zh
  font:
    # text: Long Cang
    text: Exo 2
    code: Playfair Display
  palette:
    # Toggle light mode
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 亮色模式
    # Toggle dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: 暗色模式
  features:
    - navigation.tabs
    # - navigation.sections
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
  icon:
    repo: fontawesome/brands/github

